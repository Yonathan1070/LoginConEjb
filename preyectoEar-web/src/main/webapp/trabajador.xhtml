<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{trabajadorController.user.rol}</title>
        <f:event type="preRenderView" listener="#{trabajadorController.validarSesion()}" >
            <p:ajax update="@form:msg, @form:growl1" />
        </f:event>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msg" showDetail="true" showSummary="false"
                                autoUpdate="true" closable="true" />
            <p:growl id="growl1" showDetail="true" />
            <p:panel styleClass="box-solid box-info" header="#{msg.bienvenida}" >
                <h2>#{trabajadorController.user.rol} #{trabajadorController.user.nombres}</h2>
                <p:commandButton action="#{trabajadorController.cerrarSesion()}" value="#{msg.btnSalir}" styleClass="btn btn-block btn-success" />
            </p:panel>
        </h:form>
    </h:body>
</html>
