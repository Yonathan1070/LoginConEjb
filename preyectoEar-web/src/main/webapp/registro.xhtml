<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <title>#{msg.pHeaderR}</title>
        </h:head>

        <h:body styleClass="hold-transition login-page">
            <p:growl autoUpdate="true" life="4000" showDetail="true"/>
            <div id="loader" class="load-bar" style="display: none">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <div class="login-box">
                <h:form>
                    <!-- /.login-logo -->
                    <div class="login-box-body">
                        <p class="login-box-msg">#{msg.pHeaderR}</p>

                        <div class="form-group has-feedback">
                            <p:inputText  styleClass="form-control" placeholder="#{msg.lblNombre}"
                                          required="true"
                                          requiredMessage="#{msg.requiredNombre}"
                                          value="#{registroController.nombre}"/>
                            <i class="fa fa-envelope form-control-feedback" style="margin-top:10px"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <p:inputText  styleClass="form-control" placeholder="#{msg.lblUsename}"
                                          required="true"
                                          requiredMessage="#{msg.requiredUsername}"
                                          value="#{registroController.username}"/>
                            <i class="fa fa-envelope form-control-feedback" style="margin-top:10px"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <p:inputText  type="password" styleClass="form-control"
                                          placeholder="#{msg.lblPassword}" required="true"
                                          requiredMessage="#{msg.requiredPassword}"
                                          value="#{registroController.password}"/>
                            <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                        </div>
                        <div class="row">
                            <p:spacer height="10"/>
                            <div class="col-xs-12">
                                <p:commandButton styleClass="btn btn-success btn-block" 
                                                 value="#{msg.btnRegistrar}" process="@form" update="@form"
                                                 action="#{registroController.registrarUsuario()}"/>
                            </div>
                        </div>

                        <a href="login.xhtml" class="text-center">#{msg.linkLogin}</a>

                    </div>
                    <!-- /.login-box-body -->
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
