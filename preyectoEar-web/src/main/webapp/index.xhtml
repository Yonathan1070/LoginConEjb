<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.pHeader}</title>
    </h:head>
    <h:body>
        <h:form id="login">
            <p:messages id="msg" showDetail="true" showSummary="false"
                                autoUpdate="true" closable="true" />
            <p:growl id="growl1" showDetail="true" />
            <p:panel header="#{msg.pHeader}" styleClass="box-solid box-info">
                <div class="form-group">
                    <p:message for="username" showDetail="true"/>
                    <p:outputLabel for="username" value="#{msg.lblUsename}" />
                    <p:inputText id="username" class="form-control" value="#{indexController.username}" required="true"/>
                </div>
                <div class="form-group">
                    <p:message for="password" showDetail="true"/>
                    <p:outputLabel for="password" value="#{msg.lblPassword}" />
                    <h:inputSecret id="password" class="form-control" value="#{indexController.password}" required="true"/>
                </div>
                <p:commandButton value="#{msg.btnEntrar}" update=":login, :login:growl1" action="#{indexController.obtenerUsuarios()}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
