<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="showcase.css"/>
        <h:outputStylesheet library="css" name="prism.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>

    </ui:define>

    <ui:define name="logo-lg">
        #{supervisorController.sesion.user.rol} JPA
    </ui:define>

    <ui:define name="logo-mini">
        JPA
    </ui:define>

    <ui:define name="menu-begin">
        
    </ui:define>

     <ui:define name="menu">
         <ui:include src="../../../includes/supervisor/menu.xhtml"/>
     </ui:define>

    <ui:define name="top-menu">
        <ui:include src="../../../includes/supervisor/top-menu.xhtml"/>
    </ui:define>
    
    <ui:define name="content-end">
        <section class="content">
            <ui:insert name="code"/>
        </section>
    </ui:define>

    <ui:define name="footer">
        <a target="_blank"
           href="https://github.com/adminfaces">
            Copyright (C) 2017 - AdminFaces
        </a>
        <div class="pull-right hidden-xs" style="color: gray">
            <i>#{adm['admin.version']}</i>
        </div>

        <h:outputScript library="js" name="prism.js"  target="head"/>
    </ui:define>


</ui:composition>
